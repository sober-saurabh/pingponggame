<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ping Pong Game</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="score-display">
        <h3>Score Board</h3> 
        <span>Level: <span id="level">1</span></span>
        <span class="scoreboard-space">Ball Speed: <span id="ballSpeed">0.4</span></span>
        <span class="scoreboard-space">Score: <span id="current-score">0</span></span>
        <span class="scoreboard-space">High Score: <span id="high-score">0</span></span>
    </div>
    <div class="game-container">
        <div class="rod top-rod" id="top-rod"></div>
        <div class="ball" id="ball"></div>
        <div class="rod bottom-rod" id="bottom-rod"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
